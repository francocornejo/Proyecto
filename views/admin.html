<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Cargar nuevo Producto</h3>
                        <p>Puede cargar su nuevo producto!</p>
                        <form id="formulario" class="requires-validation" action="/api/productos" method="POST">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="title" placeholder="Titulo del Producto">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="number" name="price" placeholder="Ingrese el precio">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="thumbnail" placeholder="Ingrese URL de la imagen">
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary" >Enviar</button>
                            </div>
                        </form>
                        
                        <form class="d-flex" role="search">
                            <a class="btn btn-primary mx-5 my-2" href="/api/catalogo">Catalogo</a>
                        </form>

                        <form class="d-flex" role="search">
                            <a class="btn btn-danger mx-5 my-2" href="/api/logout">Logout</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
