<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <h1>Pagina de registro:</h1>
    <form action="/api/register" method="post">
        Usuario: <input type="text" placeholder="Ingrese un usuario" name="username" >
        Password: <input type="password" placeholder="Ingrese una password" name="password">
        Email: <input type="email" placeholder="mail@mail.com" name="email">
        Nombre: <input placeholder="FirstName" type="text" name='firstName'>
        Apellido: <input placeholder="lastName" type="text" name='lastName'>
        Direccion: <input placeholder="Direccion" type="text" name='address' >
        Telefono: <input placeholder="Telefono" type="tel" name='phone' >
        Edad: <input placeholder="Edad" type="text" name='edad' >
        Foto o Avatar: <input type="file" name="avatar" class="input-group mb-3"> 
        <input type="submit" value="Crear">
    </form>

    <form class="container-sm" action="/api/register" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp">
          <div class="form-text">email@email.com</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Apellido</label>
          <input type="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Direccion</label>
          <input type="email" class="form-control" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Calle Falsa 123</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Telefono</label>
          <input type="email" class="form-control" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">11223344</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Edad</label>
          <input type="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Avatar</label>
          <input type="file" class="form-control" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
